<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Oil service</title>
  </head>


  <body>
    <div class="bg-dark bg-gradient p-5 text-white">
        <div class="mb-5">
            <center>
                <h1><strong>ДОБРО ПОЖАЛОВАТЬ В СИСТЕМУ <b>iKULAN</b></strong></h1>
            </center>
        </div>

        <form method="POST" class="row gx-3 gy-2 align-items-center">
            {% csrf_token %}
            <div class="col-sm-3">
                <label class="form-label" for="specificSizeInputName">Имя</label>
                <input type="text" class="form-control mb-4" id="specificSizeInputName" placeholder="введите значение здесь" name="first_name">
            </div>

            <div class="col-sm-3">
                <label class="form-label" for="specificSizeInputLastName">Фамилия</label>
                <input type="text" class="form-control mb-4" id="specificSizeInputLastName" placeholder="введите значение здесь" name="last_name">
            </div>

            <div class="col-sm-3">
                <label class="form-label" for="specificSizeInputPhoneNumber">Телефон</label>
                <input type="text" class="form-control mb-4" id="specificSizeInputPhoneNumber" placeholder="введите значение здесь" name="phone_number">
            </div>

            <div class="col-sm-3">
                <label class="form-label" for="inputEmail4">Email</label>
                <input type="email" class="form-control mb-4" id="inputEmail4" placeholder="введите значение здесь" name="email">
            </div>

            <div class="col-sm-3">
                <label class="form-label" for="specificSizeInputCarNumber">Госномер авто</label>
                <input type="text" class="form-control mb-4" id="specificSizeInputCarNumber" placeholder="введите значение здесь" name="car_number">
            </div>

            <div class="col-sm-3">
                <label class="form-label" for="specificSizeSelectCity">Город</label>
                <select class="form-select mb-4" id="specificSizeSelectCity" name="city_name">
                    <option selected>Выберите...</option>
                    {% for city in cities %}
                    <option value="{{ city.id }}">{{ city.city_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-3">
                <label class="form-label" for="specificSizeSelectClub">Клуб</label>
                <select class="form-select mb-4" id="specificSizeSelectClub" name="club_name">
                    <option selected>Выберите...</option>
                    {% for club in clubs %}
                    <option value="{{ club.id }}">{{ club.club_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-3">
                <label class="form-label" for="specificSizeSelectCarBrand">Марка авто</label>
                <select class="form-select mb-4" id="specificSizeSelectCarBrand" name="car_brand_name">
                    <option selected >Выберите...</option>
                    {% for brand in car_brands %}
                    <option value="{{ brand.id }}">{{ brand.car_brand_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!--div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Username">
                </div>
            </div-->

            <!--div class="col-sm-3">
                <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                <select class="form-select" id="specificSizeSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div-->

            <!--div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                    <label class="form-check-label" for="autoSizingCheck2">
                        Remember me
                    </label>
                </div>
            </div-->

            <div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
            <p>
                {% if messages %}
                {% for message in messages %}
                <b>{{ message }}</b>
                {% endfor %}
                {% endif %}
            </p>
        </form>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->


  </body>
</html>
